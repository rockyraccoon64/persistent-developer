# Конфигурация базы данных PostgreSQL для тестов
postgres-test {

  # Хост
  host = "localhost"
  host = ${?PD_TEST_DB_HOST}

  # Порт
  port = 5432

  # БД по умолчанию (используется только для создания отдельных БД для наборов тестов)
  default-db = "postgres"

  # Пользователь
  user = "postgres"

  # Пароль
  password = "postgres"

}